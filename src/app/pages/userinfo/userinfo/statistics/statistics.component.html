
<div nz-row>
    <div class="br pd10" nz-col nzSpan="24">
        <button nz-button [nzType]="selectDateBtnVal == 'today' ? 'primary' : 'default'" (click)="dateClick('today')"
            class="ml10">今日</button>
        <button nz-button [nzType]="selectDateBtnVal == 'week' ? 'primary' : 'default'" (click)="dateClick('week')"
            class="ml10">本周</button>
        <button nz-button [nzType]="selectDateBtnVal == 'month' ? 'primary' : 'default'" (click)="dateClick('month')"
            class="ml10">本月</button>
        <nz-range-picker [(ngModel)]="selectedDateVal" class="ml10"></nz-range-picker>
        <button nz-button [nzType]="'primary'" (click)="dateClick('search')" class="ml10">查询</button>
    </div>
    <div class="br" nz-col nzSpan="24">
        <div class="pd10 border"><i class="line"></i>数据统计</div>
        <div class="pd10 " id="container">


        </div>
    </div>
</div>
